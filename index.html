<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      max-width: 100vw;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      max-width: 75%;
      margin: 0 auto;
    }

    img {
      display: block;
      margin: 0 auto;
    }

    .hor {
      display: flex;
      flex-direction: row;
    }
  </style>
</head>

<body>
  <div class="grid">
    <div>
      <img src="./img/1.png" width="75%">
    </div>
    <div>
      <img src="./img/3.jpg" width="75%">
    </div>
    <div class="hor">
      <div>
        <img src="./img/2.jpg" width="100%">
      </div>
      <div>
        <img src="./img/4.jpg" width="100%">
      </div>
    </div>
  </div>
</body>

</html>
